<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Travel Blogger</title>
    <script src=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <header>New Yūgen Profile</header>
        <div class="card">
            <section class="h-100">
                <div class="container h-100">
                    <div class="row justify-content-md-center h-100">
                        <div class="card-body">
                            <h3 class="card-title">Create a Yūgen Profile:</h3>
                            <form method="POST" class="login">
                                <div class="login-info">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">Email Address:</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="login-info">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">New username:</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="login-info">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1">New password:</span>
                                        </div>
                                        <input type="text" class="form-control" aria-label="Password" aria-describedby="basic-addon1">
                                      </div>
                                </div>
                                <div class="login-info">
                                    <button type="submit" class="btn btn-primary btn-block">Submit:</button>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
</body>

</html>
