<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Travel Blogger</title>
    <script src=""></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Cinzel font import from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!-- Fauna One font import from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/newpoststyles.css" />
    <style>
        /* changes all headers to cinzel with bold font weight */
        header, h1, h2, h3, h4, h5 {
            font-family: 'Cinzel', serif; 
            font-weight: bold;
        }
        /* sets all unspecified text to fauna one and font size to 21px */
        body {
            font-family: 'Fauna One', serif; font-size: 21px;
        }
    </style>
</head>

<body>
    <!-- cloudinary upload widget -->
    <script 
    src="https://widget.cloudinary.com/v2.0/global/all.js" 
    type="text/javascript">
    </script>
    <header></header>
        <div class="card">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-body">
                        <h2 class="profile-page text-center" style="font-size: 33px;">{{username}}'s Profile</h2>
                        <div class="row mt-4">
                            <div>
                              <h3>Current Posts: </h3>
                                <section>
                                    <div>
                                        <p>map here</p>
                                    </div>
                                </section>

                              <div>
                                <div>
                                    <h5>location: {{post: location}}</h5>
                                  <!-- <h5><a href="/post/{{post.id}}">{{post.name}}</a></h5> -->
                                </div>

                                <div class="ml-4">
                                    <p>Yo I traveled here and yep i did so yeah i did :)</p>
                                  <!-- <p><a href="/post/{{post.id}}">{{post.body}}</a></p> -->
                                </div>

                                <div class="project-list">
                                    <button id="open-modal" class="btn btn-primary btn-block">Create New Post </button>
                                </div>

                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Modal popups onclick on New Post -->
        <div id="modal-overlay">
            <div id="modal">
                <!-- Modal Header -->
                <div class="modal-header">
                <h2>Enter your destination info</h2>
                </div>
                <!-- Modal Content -->
                <div class="modal-content">
                <form id='post'>
                    <label for="dname">Destination name:</label><br />
                    <input type="text" id="dname" name="dname" /><br />
                    <label for="address">Address:</label><br />
                    <input type="text" id="address" name="address" /><br />
                    <label for="description">Description:</label><br />
                    <input type="text" id="description" name="description" /> 
                </form>
                <button 
                    id="upload_widget" >
                        Add Image
                    </button> 
                    <img id='uploaded-img' src="data:," alt width=200>

                    <div class='thumbnail'> </div>
                </div>
                <!-- Button when Modal is open-->
                <div class="modal-footer">
                <button id="close-modal">Close</button>
                
                <button form='post' type='submit' id='submit'>Submit</button>
                </div>
            </div>
            </div>
        <!-- local upload instantiation -->
        <script 
        src="./public/js/profile.js" 
        type="text/javascript">
       </script>
</body>

</html>
