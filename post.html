<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Travel Blogger</title>
    <script src=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Cinzel font import from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!-- Fauna One font import from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        /* changes all headers to cinzel with bold font weight */
        header, h1, h2, h3, h4, h5 {
            font-family: 'Cinzel', serif; 
            font-weight: bold;
        }
        /* sets all unspecified text to fauna one and font size to 21px */
        body {
            font-family: 'Fauna One', serif; font-size: 21px;
        }
    </style>
</head>

<body>
    <header class="blog-post">Destination:</header>
        <div class="card">
            <section class="h-100">
                <div class="container h-100">
                    <div class="row jusitfy-content-md-center h-100">
                        <div class="card-body">
                            <h3 class="card-title">Adventure Log:</h3>
                                <div class="post-contents">
                                    <div>Address:</div>
                                    <div>Description</div>
                                </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    
    <script src="public/js/post.js"></script>

</body>
