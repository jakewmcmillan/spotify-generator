<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Travel Blogger</title>
    <script src=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Cinzel font import from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <!-- Fauna One font import from google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        /* changes all headers to cinzel with bold font weight */
        header, h1, h2, h3, h4, h5 {
            font-family: 'Cinzel', serif; 
            font-weight: bold;
        }
        /* sets all unspecified text to fauna one and font size to 21px */
        body {
            font-family: 'Fauna One', serif; font-size: 21px;
        }
    </style>
</head>

<body>
    <header class="login-page">Welcome to Yūgen!</header>
        <div class="card">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-body">
                        <h3 class="card-title">Login to Yūgen:</h3>
                        <form method="POST" class="login">
                            <div class="login-info">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Username:</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                  </div>
                            </div>
                            <div class="login-info">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">Password:</span>
                                    </div>
                                    <input type="password" class="form-control" aria-label="Password" aria-describedby="basic-addon1">
                                  </div>
                            </div>
                            <div class="login-info">
                                <button type="submit" style="background-color:#84a98c" class="btn btn-primary btn-block">Submit:</button>
                            </div>
                            <div class="sign-up">
                                <div class="text-center">
                                    Don't have an account with us? <a href="signup.html">Sign up here!</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        </div>
    </header>

    <script src="public/js/login.js"></script>

</body>

</html>
